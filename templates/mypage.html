<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JS-->
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--navgation scroll event //index에서만 넣고 나머지 페이지에서는 삭제-->
    <script src="/static/js/scroll.js"></script>

    <!--웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--CSS-->
    <!--웹폰트(roboto)-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--reset-->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <!--common(공통,contents)-->
    <link rel="stylesheet" href="/static/css/common.css">
    <!--navigation-->
    <link rel="stylesheet" href="/static/css/nav.css">

    <title>Too Shorts</title>

<script>
    function postDelete() {
    {#삭제기능#}
    }
</script>

</head>

<body>
<div class="wrap">
    <!--헤더-->
    <header>
        <nav><!--index페이지 외에서는 nav에 fixed클래스 추가-->
            <div class="nav_wrap">
                <a class="logo" href="#" alt="logo"><span>Too Shorts</span></a>
                <ul class="right">
                    <!--로그아웃/로그인 전일 경우 logout클래스를 show, login을 hide-->
                    <li class="logout">
                        <a href="#"><span>로그인</span></a>
                    </li>
                    <!--로그인한 경우 login클래스는 show, logout클래스를 hide-->
                    <ul class="login">
                        <li>
                            <a href="#"><span>로그아웃</span></a>
                        </li>
                        <li>
                            <a href="#"><span>포스팅</span></a>
                        </li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contents">
        <!--//contents 안에 내용을 수정하시면 됩니다.-->
        <h4 class="title"> <b>마이 페이지</b> > 내가 작성한 포스팅</h4>
        <div class="row row-cols-1 row-cols-md-2 g-4 card_wrap">
            <div class="col">
                <div class="card">
                    <a href="#" alt="유튜브 쇼츠 바로가기" target="_blank">
                        <div class="testImg">
                            <button type="button" class="btn btn-primary" onclick="window.location.href='포스팅 수정 사이트 링크'">수정</button>
                            <button type="button" class="btn btn-danger" onclick="postDelete()">삭제</button>
                            <img src="https://t1.daumcdn.net/cfile/tistory/24283C3858F778CA2E" class="card-img-top" alt="img">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="username">username</p>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--//card_wrap 나머지 페이지에선 이부분 삭제-->
    </div>
    <!--//contents-->
</div>
<!--//wrap-->
</body>
</html>
