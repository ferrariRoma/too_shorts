<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/static/js/token.js" defer></script>
    <!--웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <!--CSS-->
    <!--웹폰트(roboto)-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <!--reset-->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"/>
    <!--common(공통,contents)-->
    <link rel="stylesheet" href="/static/css/common.css"/>
    <!--navigation-->
    <link rel="stylesheet" href="/static/css/nav.css"/>

    <title>Too Shorts</title>
</head>
<body>
<div class="wrap">
    <!--헤더-->
    <header>
        <nav>
            <div class="nav_wrap">
                <a class="logo" href="/" alt="logo"><span>Too Shorts</span></a>
                <ul class="right">
                    <li class="logout">
                        <a class="selected" href="/login"><span>로그인</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contents_wrap">
        <div class="section has-text-centered">
            <h1 class="title">로그인 페이지</h1>
            <div class="container" style="width: 60%">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userid">ID</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input
                                        type="text"
                                        class="input"
                                        id="userid"
                                        aria-describedby="emailHelp"
                                        placeholder="My ID"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userpw">PW</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input
                                        type="password"
                                        class="input"
                                        id="userpw"
                                        placeholder="My Password"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button is-primary" onclick="login()">로그인</button>
                <button class="button is-primary" onclick="location.href='/register';">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
